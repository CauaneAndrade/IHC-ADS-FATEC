<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body>
    <a-scene embedded arjs> 
        <!-- StopDrill -->
       <a-assets>
            <a-asset-item id="stopdrill" src="https://raw.githubusercontent.com/CauaneAndrade/testestopdrill/master/spiral__spring/scene.gltf"></a-asset-item>
        </a-assets>
          <a-marker id="stopdrill-marker" emitevents preset="pattern" type="pattern" url="https://raw.githubusercontent.com/CauaneAndrade/IHC-fatec/master/pattern-stop-drill.patt">
            <a-entity
                gltf-model="#stopdrill"
                position="-0.5 2 -2"
                >
            </a-entity>
          </a-marker>
      <!-- Furadeira -->
        <a-assets>
            <a-asset-item id="furadeira" src="https://raw.githubusercontent.com/CauaneAndrade/IHC-fatec/master/furadeira/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="furadeira-marker" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/CauaneAndrade/IHC-fatec/master/pattern-furadeiraPat2.patt">
            <a-entity
                gltf-model="#furadeira"
                position="-0.5 2 -2"
                >
            </a-entity>
        </a-marker>
    </a-scene>
  </body>
</html>
